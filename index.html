<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="search_section">
      <form id="searchBook">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input id="searchBookTitle" type="text" class="search_text" placeholder="Search for books">
        </div>
        <button id="searchSubmit" type="submit">Search</button>
      </form>
    </section>
    
    <section class="book_shelf">
      <h2>Unfinished Reading</h2>
      
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </section>
    
    <section class="book_shelf">
      <h2>Finished Reading</h2>
      
      <div id="completeBookshelfList" class="book_list">
      </div>
    </section>

    <section class="input_section">
      <h2>Add New Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Finished</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Add Book to <span>Unfinished Reading</span></button>
      </form>
    </section>
  </main>
</div>

<script src="main.js"></script>

</body>
</html>
